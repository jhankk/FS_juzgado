  <body>
    <header class="heading">
      <h1>JUZGADOS</h1>
      
      
    </header>
    
    <div class="categorias-first container" id="juzgados">
    

    </div>
    <header class="heading">
      <section class="modalito">
        <center>
        <button
          id="btnCrearEstudiante"
          type="button"
          class="btn btn-primary tamano  agregar"
          data-bs-toggle="modal"
          data-bs-target="#modalEstudiante"
          data-bs-whatever="@getbootstrap"
         >
          <h3> Agregar caso nuevo </h3>
        </button>
        </center>
      <div
        class="modal fade"
        id="modalEstudiante"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="exampleModalLabel">Nueva categoria</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formulario">
                <div class="mb-6">
                  <label for="nombre" class="col-form-label"
                    >Nombre</label>
                  <input type="text" class="form-control" id="nombre" />
                </div>
                <div class="mb-3">
                  <label for="imagen" class="col-form-label">Imagen (URL):</label>
                  <input type="text" class="form-control" id="imagen" />
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="col-form-label">Descripcion:</label>
                  <textarea type="text" class="form-control" id="descripcion" rows="5" cols="33" /></textarea>

                </div>
                          
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </section>
      
    </header>
    

    <script src="index.js" type="module"></script>
    
  </body>
